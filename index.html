<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="selections">
    <div class="btnDiv"><button class="selection" data-selection="rock">✊</button></div>
    <div class="btnDiv"><button class="selection" data-selection="paper">✋</button></div>
    <div class="btnDiv"><button class="selection" data-selection="scissors">✌</button></div>
  </div>
  <div class="results">
    <div>
      <h2>You <span class="result-score" data-your-score>0</span></h2>
    </div>
    <div data-final-column>
      <h2>Computer <span class="result-score" data-computer-score>0</span></h2>
      
    </div>
    <script src="./script.js" defer></script>
  </div>
</body>
</html>
